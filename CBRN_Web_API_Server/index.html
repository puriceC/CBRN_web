<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product App</title>
</head>
<body>

    <div>
        <h2>input</h2>
        <input type="button" value="send" onclick="send_input();" />
    </div>

    <div>
        <h2>Report</h2>
        <input type="button" value="show" onclick="report();" />
        <p id="here_be_json"></p>
    </div>



    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>

        function send_input() {
            $.ajax({
                url: 'api/input',
                type: 'POST',
                data: JSON.stringify(
                    { "Icons": [{ "Name": "Icon 2", "ID": 2, "Personnel": 0, "BreathingRate": { "ChemAg_Ih": 0.014999999664723873, "BioAg_RadPar_Ih": 0.014999999664723873, "ChemAg_UnitlessFactor": 1, "BreathingRateActivityLevel": "Light" }, "BodySurfaceArea": 0.9, "IPE": { "IpeClass": "None", "Inhalation": 1, "PervVap": 1, "PercLiq": 1, "BetaRad": 1, "GammaRad": 1, "NeutronRad": 1, "NucBlast": 1 }, "Vehicle_Shelter": { "InhalationPercutaneousVapourProtection": { "Inhalation": 0, "PercVap": 0, "PercLiq": "Infinity" }, "RadiationProtection": { "NeutronRadiation": 0, "GammaRadiation": 0, "BetaRadiation": "Infinity", "RadiationClassValue": "Armored Personeel" }, "BlastProtection": { "ProtectionFactor": 1 } }, "Prophylaxis": { "ProtectionFactor": 1 }, "Uniform": { "thresoldThermalFluence": 0, "UniformType": null }, "Challenges": [], "EffChallenges": [] }], "MethParams": { "Agent": "GH", "ChTypes": ["inhaled"], "CalcEffCh": false, "T_MTF": 30, "T_death": 15, "FlagMT": false, "CasCrit": 1, "D_trt": 1 } }
                ),
                dataType: 'json',
                contentType: 'application/json',
                success: function (data, textStatus, jqXHR) {
                    $('#here_be_json').text(JSON.stringify(data));
                }
            });
        }

        function report() {
            $.getJSON('api/report')
                .done(function (data) {
                    $('#here_be_json').text(JSON.stringify(data));
                })
        }

    </script>
</body>
</html>
